[colors]
bg-primary = #1c1c1c
bg-secondary = #2d2d2d
fg-primary = #e8e8e8
fg-secondary = #b0b0b0
accent-teal = #5fb3b3
accent-dark = #3a7a7a
urgent = #d75f5f

[bar/main]
width = 100%
height = 28
radius = 0
fixed-center = true

background = ${colors.bg-primary}
foreground = ${colors.fg-primary}

line-size = 2
line-color = ${colors.accent-teal}

border-size = 0
padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = "DejaVu Sans:size=10;2"
font-1 = "Font Awesome 6 Free:style=Solid:size=10;2"
font-2 = "Font Awesome 6 Brands:size=10;2"
font-3 = "Noto Color Emoji:scale=10;2"

modules-left = i3
modules-center = date
modules-right = pulseaudio filesystem  memory  cpu  network tray

cursor-click = pointer
cursor-scroll = ns-resize

wm-restack = i3
enable-ipc = true

separator = |

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
format-padding = 1
index-sort = true
wrapping-scroll = false

label-mode-padding = 2
label-mode-foreground = ${colors.fg-primary}
label-mode-background = ${colors.accent-dark}

; focused = Active workspace on focused monitor
label-focused = %index%
label-focused-background = ${colors.bg-secondary}
label-focused-foreground = ${colors.accent-teal}
label-focused-underline = ${colors.accent-teal}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.fg-secondary}

; visible = Active workspace on unfocused monitor
label-visible = %index%
label-visible-background = ${colors.bg-secondary}
label-visible-padding = 2

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.urgent}
label-urgent-foreground = ${colors.fg-primary}
label-urgent-padding = 2

[module/date]
type = internal/date
interval = 1
format-padding = 1

date = %a %d-%m-%y
time = %I:%M %p

label = %time% %date%

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
reverse-scroll = false
format-volume = <ramp-volume> <label-volume>
label-muted = ðŸ”‡ muted
label-muted-foreground = #666
ramp-volume-0 = ðŸ”ˆ
ramp-volume-1 = ðŸ”‰
ramp-volume-2 = ðŸ”Š
click-right = pavucontrol

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 20
fixed-values = true
spacing = 4
warn-percentage = 75
format-mounted = <label-mounted>
label-mounted =  DISK: %used% / %total%
label-unmounted = DISK not mounted

[module/memory]
type = internal/memory
interval = 2
warn-percentage = 95
format = <label>
label = RAM: %gb_used% / %gb_total%

[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 95
format = <label>
label = CPU %percentage%%
label-warn = CPU %percentage%%

[module/network]
type = internal/network
interface-type = wired
interval = 1
format-connected = <label-connected>
format-connected-padding = 1
label-connected =  â†“%downspeed% â†‘%upspeed%

format-disconnected = <label-disconnected>
format-disconnected-padding = 1
label-disconnected =  disconnected
label-disconnected-foreground = ${colors.fg-secondary}

[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0
